          [ -d target/opennlp-site/docs/1.9.4 ] && echo 'docs for 1.9.4 exists'
          [ -d target/opennlp-site/docs/2.0.0 ] && echo 'docs for 2.0.0 exists'
          [ -d target/opennlp-site/docs/2.1.0 ] && echo 'docs for 2.1.0 exists'
